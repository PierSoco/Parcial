<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parcial Programación</title>
    <link rel="website icon" type="png" href="icono.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <div id="main-menu" class="row text-center">
        <div class="titulo">
            <img class="icono" src="icono.png" alt="" />
            <h1>Gestión de Sistema</h1>
        </div>
        <div class="card" onclick="openSection('clientes')">
            <div class="card-body">
                <img class="icono" src="icono.png" alt="" />
                <h3>Clientes</h3>
            </div>
        </div>
        <div class="card blue" onclick="openSection('productos')">
            <div class="card-body">
                <img class="icono" src="icono.png" alt="" />
                <h3>Productos</h3>
            </div>
        </div>
        <div class="card green" onclick="openSection('ventas')">
            <div class="card-body">
                <img class="icono" src="icono.png" alt="" />
                <h3>Ventas</h3>
            </div>
        </div>
    </div>

    <div id="section-clientes" class="section d-none">
        <div id="form-container-clientes" class="form-container"></div>
        <div class="dashboard-container">
            <div class="top-card">
                <img class="icono" src="icono.png" alt="" />
                <h2>Clientes</h2>
                <button class="btn btn-secondary mb-2" onclick="showForm('clientes', 'load')">Cargar Datos</button>
                <button class="btn btn-secondary mb-2" onclick="showForm('clientes', 'consult')">Consultar</button>
                <button class="btn btn-secondary mb-2" onclick="showForm('clientes', 'search')">Buscar</button>
                <button class="btn btn-secondary mb-2" onclick="showForm('clientes', 'modify')">Modificar</button>
                <button class="btn btn-secondary mb-2" onclick="showForm('clientes', 'delete')">Eliminar</button>
                <button class="btn btn-secondary mb-2" onclick="showForm('clientes', 'undo')">Deshacer</button>
            </div>
            <button class="btn btn-primary mt-3" onclick="goBack()">Volver al Menú</button>
        </div>
    </div>

    <div id="section-productos" class="section d-none">
        <div id="form-container-productos" class="form-container"></div>
        <div class="dashboard-container">
            <div class="top-card blue">
                <img class="icono" src="icono.png" alt="" />
                <h2>Productos</h2>
                <button class="btn btn-secondary mb-2" onclick="showForm('productos', 'load')">Cargar Datos</button>
                <button class="btn btn-secondary mb-2" onclick="showForm('productos', 'consult')">Consultar</button>
                <button class="btn btn-secondary mb-2" onclick="showForm('productos', 'search')">Buscar</button>
                <button class="btn btn-secondary mb-2" onclick="showForm('productos', 'modify')">Modificar</button>
                <button class="btn btn-secondary mb-2" onclick="showForm('productos', 'delete')">Eliminar</button>
                <button class="btn btn-secondary mb-2" onclick="showForm('productos', 'undo')">Deshacer</button>
            </div>
            <button class="btn btn-primary mt-3" onclick="goBack()">Volver al Menú</button>
        </div>
    </div>

    <div id="section-ventas" class="section d-none">
        <div id="form-container-ventas" class="form-container"></div>
        <div class="dashboard-container">
            <div class="top-card green">
                <img class="icono" src="icono.png" alt="" />
                <h2>Ventas</h2>
                <button class="btn btn-secondary mb-2" onclick="showForm('ventas', 'load')">Cargar Datos</button>
                <button class="btn btn-secondary mb-2" onclick="showForm('ventas', 'consult')">Consultar</button>
                <button class="btn btn-secondary mb-2" onclick="showForm('ventas', 'search')">Buscar</button>
                <button class="btn btn-secondary mb-2" onclick="showForm('ventas', 'modify')">Modificar</button>
                <button class="btn btn-secondary mb-2" onclick="showForm('ventas', 'delete')">Eliminar</button>
                <button class="btn btn-secondary mb-2" onclick="showForm('ventas', 'undo')">Deshacer</button>
            </div>
            <button class="btn btn-primary mt-3" onclick="goBack()">Volver al Menú</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
